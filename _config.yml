# Site title and subtitle. This is used in _includes/header.html
title: 'Teensybase'
subtitle: 'Documentation for the Teensy'

# if you wish to integrate disqus on pages set your shortname here
disqus_shortname: ''

# if you use google analytics, add your tracking id here
google_analytics_id: 'UA-71582966-1'

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 2

# URL to source code, used in _includes/footer.html
codeurl: 'http://pjrc.com/teensy/index.html'

# Default categories (in order) to appear in the navigation
sections: [
    ['tutorials', 'Tutorials'],
	['hardware', 'Hardware'],
	['software', 'Software'],
	['peripherals', 'Peripherals'],
	['libraries', 'Libraries'],
    ['reference', 'Reference'],
    ['teensybase', 'Teensybase']
]

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
baseurl: ''

# Dates are not included in permalinks
permalink: /:categories/:title
post_dirs: false

# Syntax highlighting
highlighter: pygments

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'README.md']

# Use the redcarpet Markdown renderer
#markdown: redcarpet
#redcarpet:
#    extensions: [
#        'no_intra_emphasis',
#        'fenced_code_blocks',
#        'autolink',
#        'strikethrough',
#        'superscript',
#        'with_toc_data',
#        'tables',
#        'hardwrap'
#    ]
markdown: kramdown

github_editme_path: Teensybase/teensybase.github.io/edit/master/